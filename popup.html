<!doctype html>
<html>
  <head>
    <title>FbFotoo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="style/colpick.css" type="text/css"/>
    <script type="text/javascript" src="script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript" src="script/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="script/colpick.js" type="text/javascript"></script>
    
    
  </head>
  <body>
<div class="wrapper">
<!-- Header -->
<div class="header">
<ul>
<li><a href="#">
<img src="image/logo.png" title="Kuttimama Official" />
</a></li>
<li class="img-head" id="fetch-image1">
<a ><span></span><p>Image Upload</p></a>
</li>
<li class="down-head" id="download-box" style="display:none;"><a target="_blank" id="download"><span></span><p>Download</p></a></li>

</ul>
<button class="btn" id="close-button" title="Close">Close x</button>
</div>
<!-- Controlbox -->
<div id="control-box">
  <div class="control">
    <button class="upload-btn" id="fetch-image" >Upload Photo</button>
    <span class="hidden">
    <input type="file" id="comment-image" accept="image/*"  >
    </span> </div>
  <div class="control">
    <div>
     <!-- <label for="comment">Comment</label>-->
    </div>
    <input type="text" id="comment" placeholder="Enter your comments">
  </div>
  <div class="control">
  <div class="half">
    <label for="size">Font Size</label>
    <select id="size">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">35</option>
    </select>
</div> <div class="half">
    <label for="color">Color</label>
    <input type="text" id="color" value="000000">
    </input>
  </div></div>
  <div class="control">
    <label>Position</label>
    <input class="position" type="text" id="position-x" value="177" maxlength="3">
    <span class="space">X</span>
    <input type="text" class="position" value="108" id="position-y">
  </div>
  <button class="upload" id="generate-image" >Generate</button>
</div>
<!-- Preview box -->
<div id="preview-box">
  <div id="image-preview">
    <div id="comment-over-image" >Your Comment</div>
    <img id="preview" src="image/browse.png"> </div>
    <div id="reply" class="success" style="display:none;"></div>
</div>

<br style="clear:both;">
</div>






  </body>
</html>
